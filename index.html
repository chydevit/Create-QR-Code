<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create QR Code URL And Text</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
        background-color: #f4f4f4;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
        max-width: 90%;
      }
      input {
        padding: 10px;
        width: 90%;
        max-width: 300px;
        margin: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        margin: 10px;
        border-radius: 5px;
        font-size: 16px;
        transition: background 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
      #qrcode {
        margin-top: 20px;
        padding: 20px;
        background: #fff;
        display: inline-block;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .qr_code {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      #downloadBtn {
        display: none;
      }
      @media (max-width: 480px) {
        body {
          margin: 20px;
        }
        .container {
          padding: 15px;
        }
        button {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Create QR Code</h2>
      <input type="text" id="url" placeholder="Enter URL here..." />
      <button onclick="generateQRCode()">Generate QR Code</button>
      <div class="qr_code" id="qrcode"></div>
      <button id="downloadBtn" onclick="downloadQRCode()">
        Download QR Code
      </button>
    </div>

    <script>
      function generateQRCode() {
        let url = document.getElementById("url").value;
        let qrCodeContainer = document.getElementById("qrcode");
        qrCodeContainer.innerHTML = "";

        if (url.trim() !== "") {
          let qr = new QRCode(qrCodeContainer, {
            text: url,
            width: 256,
            height: 256,
          });

          setTimeout(() => {
            document.getElementById("downloadBtn").style.display = "block";
          }, 500);
        }
      }
      function downloadQRCode() {
        let qrCodeImg = document.querySelector("#qrcode img");
        if (qrCodeImg) {
          let link = document.createElement("a");
          link.href = qrCodeImg.src;
          link.download = "qrcode.png";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }
      }
    </script>
  </body>
</html>
